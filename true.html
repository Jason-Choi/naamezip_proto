<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorized</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .root {
            padding : 10px;
            margin : 3px;
            border : 1px solid black;
        }
        .title{
            font-size : 125%;
        }
        .subtitle {
            font-family: "Roboto";
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <div class="root" id="root"></div>
        <div class="root"  id="rootSub"></div>
        <div class="root"  id="rootMoim"></div>
    </div>
    
    <script type="module">
        import rawdata from "./true.js"
        console.log(Object.values(rawdata))
        d3.select("#root")
            .selectAll("ol")
            .data(Object.values(rawdata))
            .text(d => d.name)
            .enter()
            .append("ol")
            .text(d => d.name)
            .on("mouseover", (_, d) => {
                d3.select("#rootSub")
                    .selectAll("ol")
                    .remove();
                renderSubCategory(d)
            })
            .on("click", (_, d) => {
                d3.select("#rootSub")
                    .selectAll("ol")
                    .remove();
                renderSubCategory(d)
            })
        
        function renderSubCategory(data){
            if (data.name == "이색 체험"){
                renderMoim(data.entity)
            }
            data = data.entity.filter(d => d.entity.length != 0)


            d3.select("#rootMoim")
                .selectAll("ol")
                .remove()
            d3.select("#rootSub")
                .selectAll("ol")
                .data(data)
                .text(d => d.name)
            
            d3.select("#rootSub")
                .selectAll("ol")
                .data(data)
                .enter()
                .append("ol")
                .text(d=>d.name)
                .on("mouseover", (_, d) => (renderMoim(d.entity)))
                .on("click", (_, d) => (renderMoim(d.entity)))

            d3.select("#rootSub")
                .selectAll("ol")
                .data(data)
                .exit()
                .remove();
        }

        function renderMoim(data){
            
            d3.select("#rootMoim")
                .selectAll("ol")
                .data(data)
                .html(d => (
                    `<span class="title">${d.h1}</span><br><span class="subtitle">${d.h2}</span>`
                )
                )
            
            d3.select("#rootMoim")
                .selectAll("ol")
                .data(data)
                .enter()
                .append("ol")
                .html(d => (
                    `<span class="title">${d.h1}</span><br><span class="subtitle">${d.h2}</span>`
                )
                )

            d3.select("#rootMoim")
                .selectAll("ol")
                .data(data)
                .exit()
                .remove();
        }

    </script>
</body>
</html>
